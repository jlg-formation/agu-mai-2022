<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button aria-label="Raffraichir" (click)="refresh()">
        <fa-icon [icon]="faRotateRight"></fa-icon>
      </button>
      <button routerLink="add" aria-label="Ajouter">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button
        aria-label="Supprimer"
        [hidden]="selectedArticles.size === 0"
        (click)="remove()"
      >
        <fa-icon [icon]="faTrashCan"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantit√©</th>
        </tr>
      </thead>
      <tbody>
        <tr
          [class.selected]="selectedArticles.has(a)"
          *ngFor="let a of articleService.articles"
          (click)="toggle(a)"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">
            {{ a.price | currency: "EUR":"symbol":undefined:"fr-FR" }}
          </td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
